<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Input</title>
<style>
      .checkbox-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .checkbox-label {
        display: flex;
        align-items: center;
    }
    .checkbox-label input[type="radio"] {
        display: none;
    }
    .checkbox-label .checkbox-custom {
        width: 20px;
        height: 20px;
        border: 2px solid #aaa;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
    .checkbox-label .checkbox-custom.checked {
        background-color: #007bff;
    }
    .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 200px;
    }
    .time-input {
        width: 100%;
    }
</style>
</head>
<body>
  <h1> Distance Medley Relay</h1>
<div class="container">
    <div>
      <h3> 1200M: </h3>
        <input type="text" id="time1" class="time-input" placeholder="00:00:000" />
    </div>
    <div>
      <h3> 400M: </h3>

        <input type="text" id="time2" class="time-input" placeholder="00:00:000" />
    </div>
    <div>
      <h3> 800M: </h3>

        <input type="text" id="time3" class="time-input" placeholder="00:00:000" />
    </div>
    <div>
      <h3> 1600M: </h3>

        <input type="text" id="time4" class="time-input" placeholder="00:00:000" />
    </div>
    <div class="checkbox-container">
      <label class="checkbox-label" for="checkbox1">
          <div class="checkbox-custom" id="checkbox1"></div>
          NORMAL MALE BANKED
      </label>
      <label class="checkbox-label" for="checkbox2">
          <div class="checkbox-custom" id="checkbox2"></div>
          FE MALE BANKED
      </label>
  </div>

    <div>
        <h1> Total Time: </h1>
        <input type="text" id="totalTime" readonly />
    </div>
</div>
<script>
  const timeInputs = document.querySelectorAll('.time-input');
  const totalTimeInput = document.getElementById('totalTime');
  const checkbox1 = document.getElementById('checkbox1');
  const checkbox2 = document.getElementById('checkbox2');
  timeInputs.forEach(input => {
      input.addEventListener('input', get_time);
  });
  let checkbox1Checked = false;
let checkbox2Checked = false;
checkbox1.addEventListener('click', () => {
    checkbox1Checked = !checkbox1Checked;
    checkbox1.classList.toggle('checked', checkbox1Checked);
    if (checkbox1Checked) {
        checkbox2Checked = false; // Uncheck checkbox2 if checkbox1 is checked
        checkbox2.classList.remove('checked');
    }
    get_time();
});
checkbox2.addEventListener('click', () => {
    checkbox2Checked = !checkbox2Checked;
    checkbox2.classList.toggle('checked', checkbox2Checked);
    if (checkbox2Checked) {
        checkbox1Checked = false; // Uncheck checkbox1 if checkbox2 is checked
        checkbox1.classList.remove('checked');
    }
    get_time();
});
  function get_time() {
      let ms_total = 0;
      timeInputs.forEach(input => {
          const [minutes, seconds, ms] = input.value.split(':').map(num => parseInt(num));
          ms_total += (minutes * 60 * 1000) + (seconds * 1000) + ms;
      });

      let multiplier = 1;
      if (checkbox1Checked) {
        multiplier = 0.9866;
      }
      if (checkbox2Checked) {
        multiplier = 0.9894;
      }
      ms_total *= multiplier;
      const total_time_F = get_ms(ms_total);
      totalTimeInput.value = total_time_F;
  }
  function get_ms(ms) {
      const total_sec = Math.floor(ms / 1000);
      const totalMinutes = Math.floor(total_sec / 60);

      const remainingSeconds = total_sec % 60;
      const remainingms = ms % 1000;

      return `${totalMinutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}:${remainingms.toString().padStart(3, '0')}`;
  }
</script>




</body>
</html>
